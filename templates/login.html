{% extends "LAYOUT.html" %}
{% block title %}
Log in
{% endblock %}
{% block body %}
	<h1>Log in to Flaskt</h1>

	<form method="post">
		<input type="text" name="username" required size="10" minlength="3" maxlength="8">
		<input type="password" name="password" required size="10" minlength="3" maxlength="8">
		<input type="submit" value="Log in">
	</form>
{% endblock %}
